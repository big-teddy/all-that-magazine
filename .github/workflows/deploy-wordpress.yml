name: Deploy WordPress Plugin to Hostinger

on:
  push:
    branches: [main]
    paths:
      - 'wordpress-plugin/all-that-magazine-setup/**'
  workflow_dispatch:  # Manual trigger

jobs:
  deploy-to-hostinger:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build WordPress plugin
        working-directory: ./wordpress-plugin
        run: |
          chmod +x build.sh
          ./build.sh

      - name: Deploy to Hostinger via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.HOSTINGER_FTP_SERVER }}
          username: ${{ secrets.HOSTINGER_FTP_USERNAME }}
          password: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
          local-dir: ./wordpress-plugin/all-that-magazine-setup/
          server-dir: /public_html/wp-content/plugins/all-that-magazine-setup/
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.DS_Store
            **/README.md

      - name: Notify deployment success
        if: success()
        run: |
          echo "✅ WordPress plugin deployed to Hostinger successfully!"
          echo "Plugin location: wp-content/plugins/all-that-magazine-setup/"

      - name: Notify deployment failure
        if: failure()
        run: |
          echo "❌ WordPress plugin deployment failed!"
          echo "Check FTP credentials and server configuration."
